<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:insert="fragments/header.html :: header"></head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div th:insert="fragments/sidebar.html :: sidebar"></div>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>

                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb small" style="margin-top: 15px;">
                                <li class="breadcrumb-item"><a th:href="@{/users}">Home</a></li>
                                <li class="breadcrumb-item"><a
                                        th:href="@{/users/{idNumber}/recievedMessages(idNumber = ${user.idNumber})}">Messages</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Compose Message</li>
                            </ol>
                        </nav>

                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">

                            <div th:insert="fragments/profile.html :: userMessages"></div>

                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <div th:insert="fragments/profile.html :: userInfo"></div>

                        </ul>

                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800"> Compose Message</h1>
                        </div>

                        <div class="card shadow">
                            <div class="card-body">
                                <div class="alert alert-danger" th:if="${fail}" th:text="${fail}">Account
                                    exists</div>
                                <div class="alert alert-success" th:if="${success}" th:text="${success}">
                                    Account saved
                                </div>

                                <form class="g-3 needs-validation" action="#"
                                    th:action="@{/users/{idNumber}/message(idNumber = ${user.idNumber})}"
                                    th:object="${mail}" method="post" novalidate>
                                    <div class="mb-2">
                                        <label for="disabledSenderInput" class="form-label">From:</label>
                                        <input type="text" id="disabledSenderInput" class="form-control"
                                            th:placeholder="${user.firstName + ' ' + user.thirdName + ' '}"
                                            th:value="${user.firstName + ' ' + user.thirdName + ' '}" disabled>
                                    </div>

                                    <div class="mb-1">
                                        <label class="form-check-label">To: </label>
                                    </div>
                                    <div class="mb-2">
                                        <th:block th:each="title : ${titles}" class="mb-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox"
                                                    th:value="${title['key']}" th:name="${title['key'] + 'Input'}">
                                                <label class="form-check-label" for="inlineCheckbox"
                                                    th:text="${title['value']}">Chiefs</label>
                                            </div>
                                        </th:block>
                                    </div>

                                    <div class="mb-3">
                                        <label for="disabledTextInput" class="form-label">Subject</label>
                                        <input type="text" id="disabledTextInput" class="form-control"
                                            placeholder="subject" th:field="*{subject}" >
                                    </div>
                                    <div>
                                        <label> Message </label>
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="floatingTextarea2" style="height: 100px" th:field="*{mail}" maxlength="400"></textarea>
                                            <label for="floatingTextarea2">Write message ... </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">Send Message</button>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:insert="fragments/header.html :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Delete a user model -->
        <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="deleteAccountModalLabel">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">All account details and information
                            will be deleted and will not be recovered. Are you sure you want
                            to delete?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">No! Don't Delete <i
                                class="fas fa-fw fa-times"></i></button>
                        <a class="btn btn-danger ok-button">Yes! Delete <i class="fas fa-fw fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Modal-->
        <div th:insert="fragments/profile.html :: logoutModal"></div>

        <div></div>

        <div th:insert="fragments/sidebar.html :: script"></div>

        <script type="text/javascript">
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();

            $("#deleteAccountModal").on("show.bs.modal", function (e) {
                $(this)
                    .find(".ok-button")
                    .attr("href", $(e.relatedTarget).data("href"));
            });

            $(document).ready(function () {
                $('#accountsTable').DataTable();
            });

        </script>

    </body>

</html>
