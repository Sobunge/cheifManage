<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head th:insert="fragments/header.html :: header"></head>

  <body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

      <!-- Sidebar -->
      <div th:insert="fragments/sidebar.html :: sidebar"></div>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>

            <nav aria-label="breadcrumb">
              <ol class="breadcrumb small" style="margin-top: 15px;">
                <li class="breadcrumb-item"><a th:href="@{/users}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Accounts</li>
              </ol>
            </nav>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">

              <div th:insert="fragments/profile.html :: userMessages"></div>

              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <div th:insert="fragments/profile.html :: userInfo"></div>

            </ul>

          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800"> Accounts </h1>
              <a th:href="@{/accounts/pdf}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                  class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="alert alert-danger" th:if="${accountFail}" th:text="${accountFail}">Account exists</div>
                <div class="alert alert-success" th:if="${accountSuccess}" th:text="${accountSuccess}">Account saved
                </div>

                <table id="accountsTable" class="table table-responsive-md" style="width:100%">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Balance</th>
                      <th></th>
                      <th:block th:if="${user.role.name == 'ADMIN'}">
                        <th></th>
                      </th:block>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="ac, iter : ${accounts}">
                      <td th:text="${iter.count}">Counter</td>
                      <td th:text="${ac.user.firstName + ' ' + ac.user.thirdName}">Account Name</td>â€¢
                      <td th:text="${ac.balance}">Balance/td>
                      <td> <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" th:href="@{/accounts/{id}(id = ${ac.id})}"> View </a>
                      </td>
                      <th:block th:if="${user.role.name == 'ADMIN'}">
                        <td> <a class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm" th:href="@{/account/{id}(id = ${ac.id})}"
                            th:unless="${u == user}">
                            Delete </a> </td>
                      </th:block>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Balance</th>
                      <th></th>
                      <th:block th:if="${user.role.name == 'ADMIN'}">
                        <th></th>
                      </th:block>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="fragments/header.html :: footer"></div>
        <!-- End of Footer -->

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Delete a user model -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="deleteAccountModalLabel">Delete User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-danger">All account details and information
              will be deleted and will not be recovered. Are you sure you want
              to delete?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">No! Don't Delete <i
                class="fas fa-fw fa-times"></i></button>
            <a class="btn btn-danger ok-button">Yes! Delete <i class="fas fa-fw fa-trash-alt"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout Modal-->
    <div th:insert="fragments/profile.html :: logoutModal"></div>

    <div></div>

    <div th:insert="fragments/sidebar.html :: script"></div>

    <script type="text/javascript">
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      $("#deleteAccountModal").on("show.bs.modal", function (e) {
        $(this)
          .find(".ok-button")
          .attr("href", $(e.relatedTarget).data("href"));
      });

      $(document).ready(function () {
        $('#accountsTable').DataTable();
      });

    </script>

  </body>

</html>
