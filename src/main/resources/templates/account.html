<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="fragments/header.html :: header"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:insert="fragments/sidebar.html :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <nav aria-label="breadcrumb" class="d-none d-md-block">
                        <ol class="breadcrumb small" style="margin-top: 15px;">
                            <th:block th:if="${user.role.name == 'USER'}">
                                <li class="breadcrumb-item"><a th:href="@{/accounts/{id}(id = ${account.id})}">Home</a>
                                </li>
                            </th:block>
                            <th:block th:if="${user.role.name != 'USER'}">
                                <li class="breadcrumb-item"><a th:href="@{/users}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/accounts}">Accounts</a></li>
                            </th:block>
                            <li class="breadcrumb-item active" aria-current="page">Account</li>
                        </ol>
                    </nav>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div th:insert="fragments/profile.html :: userMessages"></div>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <div th:insert="fragments/profile.html :: userInfo"></div>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <button type="button" class="btn btn-sm btn-success shadow-sm" data-bs-toggle="modal"
                            data-bs-target="#addTransactionModal">
                            <i class="fa fa-plus fa-sm fa-fw" aria-hidden="true"></i> <span class="iconLabel">Add
                                Contribution</span>
                        </button>
                        <h1 class="h3 mb-0 text-gray-800"> Account </h1>
                        <a th:href="@{/accounts/{id}/transactions(id = ${account.id})}"
                            class="btn btn-sm btn-primary shadow-sm"><i class="fa fa-file-invoice-dollar fa-sm fa-fw"
                                aria-hidden="true"></i> <span class="iconLabel">View Contributions</span></a>
                    </div>

                    <div class="card">

                        <div class="alert alert-danger" th:if="${accountFail}" th:text="${accountFail}">User exists
                        </div>
                        <div class="alert alert-success" th:if="${accountSuccess}" th:text="${accountSuccess}">User
                            saved</div>

                        <div class="card-header" th:text="${'Account: ' + account.name}"></div>
                        <div class="card-body">
                            <form class="g-3 needs-validation" action="#"
                                th:action="@{/accounts/{id}(id = ${account.id})}" th:object="${account}" method="post"
                                novalidate>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label for="accountName" class="form-label">Account Name</label>
                                        <input type="text" th:value="${account.name}" class="form-control"
                                            id="accountNameInput" placeholder="Account Name" disabled required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter an amount
                                        </div>
                                    </div>
                                    <div class="mb-3 col">
                                        <label for="balance" class="form-label">Balance</label>
                                        <input type="text" th:field="*{balance}" class="form-control" id="balanceInput"
                                            placeholder="Balance" disabled>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" th:field="*{description}" placeholder="description"
                                        id="descriptionInput" disabled required></textarea>
                                    <label for="floatingTextarea">Description</label>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter an account description
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-sm btn-success shadow-sm" style="display: none;"
                                    id="changeDetails"><i class="fa fa-save fa-sm fa-fw" aria-hidden="true"></i> Change Details</button>
                            </form>
                            <button class="btn btn-sm btn-primary shadow-sm" id="editDetails"><i class="fa fa-pen-fancy fa-sm fa-fw" aria-hidden="true"></i> Edit Details</button>
                        </div>
                    </div>

                </div>

                <!-- Add a saving transaction model -->
                <div class="modal fade" id="addTransactionModal" tabindex="-1"
                    aria-labelledby="addTransactionModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addTransactionModalLabel">
                                    <i class="fa fa-plus fa-sm fa-fw" aria-hidden="true"></i> Add Contribution</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="g-3 needs-validation" action="#"
                                    th:action="@{/accounts/{id}/transaction(id = ${account.id})}"
                                    th:object="${transaction}" method="post" novalidate>
                                    <input type="text" id="typeInput" name="typeInput" value="Saving" hidden>
                                    <div class="mb-3">
                                        <label for="amount" class="col-form-label col-form-label-sm"><i class="fa fa-money-check-alt fa-sm fa-fw" aria-hidden="true"></i>&nbsp; Amount </label>
                                        <input type="number" th:field="*{amount}" class="form-control form-control-sm" id="amountInput"
                                            placeholder="Amount" min="1" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter amount.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="referenceNumber" class="col-form-label col-form-label-sm"><i class="fa fa-key fa-sm fa-fw" aria-hidden="true"></i>&nbsp; Reference Number </label>
                                        <input type="text" th:field="*{referenceNumber}" class="form-control form-control-sm"
                                            id="referenceNumberInput" placeholder="Reference Number" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter reference number.
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-sm btn-success shadow-sm"><i class="fa fa-plus fa-sm fa-fw" aria-hidden="true"></i> Contribute</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-danger shadow-sm"
                                    data-bs-dismiss="modal"><i class="fa fa-times fa-sm fa-fw" aria-hidden="true"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:insert="fragments/header.html :: footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:insert="fragments/profile.html :: logoutModal"></div>

    <div></div>

    <div th:insert="fragments/sidebar.html :: script"></div>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        $("#editDetails").click(function () {
            $("#changeDetails").show();
            $("#editDetails").hide();
            $("#descriptionInput").prop('disabled', false);

        });

        $("#changeDetails").submit(function (e) {
            e.preventDefault();
            $("#editDetails").show();
            $("#changeDetails").hide();
        });

    </script>

</body>

</html>
