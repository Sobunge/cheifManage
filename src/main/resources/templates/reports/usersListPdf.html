<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="fragments/header.html :: header"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="background-color: white;">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->

                <div class="d-flex flex-column mb-4" style="text-align:center;">

                    <div class="row d-flex justify-content-center">
                        <h3 style="font-weight:bold;">Kenya National Chief</h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <h4 style="font-weight:700;">Users</h4>
                    </div>
        
                </div>

                <table class="table table-sm " style="font-size:12px; text-align:center;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Name</th>
                            <th scope="col">Id Number</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">County</th>
                            <th scope="col">Division</th>
                            <th scope="col">Location</th>
                            <th scope="col">Sub Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u, iter : ${users}">
                            <th th:text="${iter.count}" scope="row">Counter</th>
                            <th:block>
                                <td th:if="${u.title.name == 'CHIEF'}">Chief</td>
                                <td th:if="${u.title.name == 'ASSISTANT_CHIEF'}">Assistant Chief</td>
                            </th:block>
                            <td th:text="${u.firstName + ' ' + u.secondName + ' ' + u.thirdName}">First Name</td>
                            <td th:text="${u.idNumber}">Id Number</td>
                            <td th:text="${u.gender}">Gender</td>
                            <td th:text="${'0' + u.phoneNumber}">Phone Number</td>
                            <td th:text="${u.county}">County</td>
                            <td th:text="${u.division}">Division</td>
                            <td th:text="${u.location}">Location</td>
                            <td th:text="${u.subLocation}">Sub Location</td>
                        </tr>
                    </tbody>
                </table>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
