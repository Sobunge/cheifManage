<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="fragments/header.html :: header"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="background-color: white;">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->

                <div class="d-flex flex-column mb-4" style="text-align:center;">

                    <div class="row d-flex justify-content-center">
                        <h3 style="font-weight:bold;">Kenya National Chief</h3>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <h4 style="font-weight:700;">Users</h4>
                    </div>

                </div>

                <table id="usersTable" style="width:100%; text-align: left;">
                    <thead>
                        <tr>
                            <th style="min-width: 20px;">#</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Title</th>
                            <th>Office</th>
                            <th>Id Number</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u, iter : ${users}">
                            <td th:text="${iter.count}">Counter</td>
                            <td th:text="${u.firstName + ' ' + u.thirdName}">First Name</td>
                            <td
                                th:text="${#strings.replace(#strings.capitalize(#strings.toLowerCase(u.role)), '_',' ')}">
                                Role</td>
                            <td
                                th:text="${#strings.replace(#strings.capitalize(#strings.toLowerCase(u.title)), '_',' ')}">
                                Title</td>
                            <td
                                th:text="${#strings.replace(#strings.capitalize(#strings.toLowerCase(u.office)), '_',' ')}">
                                Office</td>
                            <td th:text="${u.idNumber}">Id Number</td>
                            <td th:text="${'0' + u.phoneNumber}">Phone Number</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
